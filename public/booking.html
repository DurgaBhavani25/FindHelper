<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service | ServiceFinder</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo"><i class="fas fa-hands-helping"></i> FindHelpers</div>
            <nav class="nav-links">
                <a href="customer.html">Home</a>
                <a href="#" onclick="logout()">LogOut</a>
                
            </nav>
        </div>
    </header>
    
    <div class="container">
        <h1>Book Your Service</h1>
        
        <div id="professionalInfo" class="professional-info">
            <!-- Professional info will be loaded here -->
        </div>
        
        <form id="bookingForm" class="booking-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>
                <div id="nameError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" required>
                <div id="emailError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
                <div id="phoneError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="date">Service Date</label>
                <input type="date" id="date" required>
                <div id="dateError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="time">Service Time</label>
                <input type="time" id="time" required>
                <div id="timeError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="address">Service Address</label>
                <textarea id="address" rows="3" required></textarea>
                <div id="addressError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" rows="3"></textarea>
            </div>
            
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
    
    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <i class="fas fa-hands-helping"></i>FindHelpers
        </div>
        <div class="footer-links">
          <a href="index.html">Home Page</a>
        </div>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p class="copyright">
        &copy; 2025 FindHelpers. All rights reserved.
      </p>
    </footer>

    
   <script src="booking.js"></script>
</body>
</html>
