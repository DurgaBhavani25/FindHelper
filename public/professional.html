<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="professional.css">
</head>
<body>

  <header class="header">
        <div class="header-container">
             <div class="logo"><i class="fas fa-hands-helping"></i> FindHelpers</div>
            <nav class="nav-links">
                <a href="professional.html">Dashboard</a>

                <button id="logoutBtn" class="logout-btn" onclick="logout()">Logout</button>
            </nav>
        </div>
    </header>

  <main>
    <h2>Welcome Back, <span id="professionalName"></span></h2>

<div id="summaryCards" class="summary-cards">
  <div class="card pending-card">
    <h3>Pending</h3>
    <p id="pendingCount">0</p>
  </div>
  <div class="card completed-card">
    <h3>Completed</h3>
    <p id="completedCount">0</p>
  </div>
</div>

<div class="filter-container">
  <label for="statusFilter"><strong>Filter by Status:</strong></label>
  <select id="statusFilter">
    <option value="all">All</option>
    <option value="pending">Pending</option>
    <option value="completed">Completed</option>
  </select>
</div>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search by name, email or phone...">
  <button id="searchBtn">Search</button>
</div>

    <table id="bookingTable">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Service Date</th>
          <th>Service Time</th>
          <th>Address</th>
          <th>Status</th>
          <th>Notes</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <i class="fas fa-hands-helping"></i> FindHelpers
      </div>
      <div class="footer-links">
        <a href="index.html">Home</a>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p class="copyright">
        &copy; 2025 FindHelpers. All rights reserved.
      </p>
    </div>
  </footer>

  <script src="professional.js"> </script>

</body>
</html>
