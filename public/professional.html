<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="professional.css">
</head>
<body>

  <header class="header">
        <div class="header-container">
             <div class="logo"><i class="fas fa-hands-helping"></i> FindHelpers</div>
            <nav class="nav-links">
                <a href="professional.html">Dashboard</a>

                <button id="logoutBtn" class="logout-btn" onclick="logout()">Logout</button>
            </nav>
        </div>
    </header>

  <main>
    <h2>Welcome Back, <span id="professionalName"></span></h2>

<div id="summaryCards" class="summary-cards">
  <div class="card pending-card">
    <h3>Pending</h3>
    <p id="pendingCount">0</p>
  </div>
  <div class="card completed-card">
    <h3>Completed</h3>
    <p id="completedCount">0</p>
  </div>
</div>

<div class="filter-container">
  <label for="statusFilter"><strong>Filter by Status:</strong></label>
  <select id="statusFilter">
    <option value="all">All</option>
    <option value="pending">Pending</option>
    <option value="completed">Completed</option>
  </select>
</div>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search by name, email or phone...">
  <button id="searchBtn">Search</button>
</div>

    <table id="bookingTable">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Service Date</th>
          <th>Service Time</th>
          <th>Address</th>
          <th>Status</th>
          <th>Notes</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <i class="fas fa-hands-helping"></i> FindHelpers
      </div>
      <div class="footer-links">
        <a href="index.html">Home</a>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p class="copyright">
        &copy; 2025 FindHelpers. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
  let allMyBookings = [];
  

  document.addEventListener("DOMContentLoaded", async () => {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "professional") {
      alert("Unauthorized access. Please log in as a professional.");
      window.location.href = "login.html";
      return;
    }

    try {
      const [professionals, bookings] = await Promise.all([
        fetch("http://localhost:3000/professionals").then(res => res.json()),
        fetch("http://localhost:3000/bookings").then(res => res.json())
      ]);

      const professional = professionals.find(p => p.email === user.email);
      document.getElementById("professionalName").textContent = `${professional.firstName} ${professional.lastName}`;
      if (!professional) {
        alert("Professional profile not found.");
        return;
      }

      allMyBookings = bookings.filter(b => b.professionalId === professional.id);
      renderBookings();
    } catch (error) {
      console.error("Error fetching data:", error);
      alert("Failed to load data. Please try again.");
    }
  });

  function renderBookings() {
  const tbody = document.querySelector("#bookingTable tbody");
  const searchFilter = document.getElementById("searchInput").value.toLowerCase();
  const statusFilter = document.getElementById("statusFilter").value;

  // Count statuses
  const pending = allMyBookings.filter(b => b.status === "pending").length;
  const completed = allMyBookings.filter(b => b.status === "completed").length;

  document.getElementById("pendingCount").textContent = pending;
  document.getElementById("completedCount").textContent = completed;

  // Filter by both search + status
  const filtered = allMyBookings.filter(b => {
    const matchStatus = statusFilter === "all" || b.status === statusFilter;
    const matchText = `${b.customerName} ${b.customerEmail} ${b.customerPhone}`.toLowerCase().includes(searchFilter);
    return matchStatus && matchText;
  });

  if (filtered.length === 0) {
    tbody.innerHTML = `<tr><td colspan="9" style="text-align:center;">No bookings found.</td></tr>`;
  } else {
    tbody.innerHTML = filtered.map(b => `
      <tr data-id="${b.id}">
        <td>${b.customerName}</td>
        <td>${b.customerEmail}</td>
        <td>${b.customerPhone}</td>
        <td>${b.serviceDate}</td>
        <td>${b.serviceTime}</td>
        <td>${b.serviceAddress}</td>
        <td class="status-cell">${b.status}</td>
        <td>${b.additionalNotes || '-'}</td>
        <td>
          ${b.status !== "completed"
            ? `<button class="complete-btn" onclick="markCompleted('${b.id}', this)">Mark as Completed</button>`
            : ''}
        </td>
      </tr>
    `).join("");
  }
}

  async function markCompleted(bookingId, button) {
    button.disabled = true;
    button.textContent = "Updating...";

    try {
      const res = await fetch(`http://localhost:3000/bookings/${bookingId}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: "completed" })
      });

      if (!res.ok) throw new Error("Failed to update status");

      // Update locally
      const booking = allMyBookings.find(b => b.id === bookingId);
      if (booking) booking.status = "completed";
      renderBookings();
    } catch (err) {
      console.error(err);
      alert("Failed to mark booking as completed.");
      button.disabled = false;
      button.textContent = "Mark as Completed";
    }
  }
  document.getElementById("searchBtn").addEventListener("click", function () {
  renderBookings();
});


  function logout() {
    localStorage.removeItem("user");
    window.location.href = "login.html";
  }

  document.getElementById("searchInput").addEventListener("input", renderBookings);
  document.getElementById("statusFilter").addEventListener("change", renderBookings);
</script>

</body>
</html>
